<div class="bg" style="background-color: #f8f8f8">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24">
            <h1 style="margin-left: 80px">Sign Up</h1>
          </div>
        </div>

        <form nz-form [formGroup]="signUpForm">
          <nz-form-item>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="The input is not valid E-mail"
            >
              <input
                nz-input
                type="email"
                placeholder="E-mail"
                id="email"
                formControlName="email"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
              <input
                nz-input
                placeholder="password"
                type="password"
                id="password"
                formControlName="password"
              />
              <ng-template #errorPass let-control>
                <ng-container *ngIf="control.hasError('required')">
                  PassWord is required
                </ng-container>
                <ng-container *ngIf="control.hasError('pattern')">
                  PassWord must contain at least 8 characters, including 1
                  uppercase letter, 1 lowercase letter, 1 number and 1 special
                  character
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
              <input
                nz-input
                placeholder="confirm password"
                type="password"
                id="confirmPassword"
                formControlName="checkPassword"
              />
              <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please confirm your password!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  Two Passwords that you enter is inconsistent!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorName">
              <input
                nz-input
                placeholder="Name"
                id="username"
                formControlName="name"
              />
              <ng-template #errorName let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please Enter Your Name!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
            (click)="register()"
            [disabled]="signUpForm.invalid"
          >
            Register
          </button>
          Or
          <a routerLink="/login">Login now!</a>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
